name: Deploy Sphinx Docs

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write   
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: poetry install

      - name: ğŸ”¨ Generate Documentation
        run: |
          poetry run python doc/make.py

      - name: ğŸ” Debug: List Generated Documentation Files
        run: |
          ls -la doc/build/html

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/build/html  # â† FIX: Ensure we use the correct path
